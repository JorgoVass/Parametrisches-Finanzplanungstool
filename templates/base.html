<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finanzplanung{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        nav { 
            background: rgba(75, 0, 130, 0.95);
            backdrop-filter: blur(10px);
            color: white; 
            padding: 18px; 
            text-align: center; 
            margin-bottom: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        nav a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            margin: 0 15px; 
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        nav a:hover { 
            background: rgba(255, 255, 255, 0.2);
        }
        
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 35px; 
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px; 
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        h2, h3 {
            color: #4B0082;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
        }

        /* Buttons */
        .modern-button, .button-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .modern-button:hover, .button-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* Input Fields */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: #fafafa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .data-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: center;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f8f9ff;
        }

        .data-table tbody tr:hover {
            background: #e8ebff;
        }

        /* Fieldsets */
        fieldset {
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.03);
            margin-bottom: 20px;
        }

        legend {
            color: #4B0082;
            font-weight: 700;
            font-size: 16px;
            padding: 0 10px;
        }

        /* Nav Links */
        .nav-links {
            text-align: center;
            margin-top: 25px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 8px 0;
            }
            
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Startseite</a>
        <a href="{{ url_for('monatsdaten') }}">Monatsdaten</a>
        <a href="{{ url_for('personal') }}">Mitarbeiter</a>
        <a href="{{ url_for('diagramm') }}">Diagramm</a>
        <a href="{{ url_for('kostenvergleich') }}">Kostenvergleich</a>
        <a href="{{ url_for('szenarien') }}">Szenarien</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
