{% extends "base.html" %}
{% block title %}Bearbeiten – {{ eintrag.monat }} {{ eintrag.jahr }}{% endblock %}
{% block content %}
  <h2>Bearbeite Monat: {{ eintrag.monat }} {{ eintrag.jahr }}</h2>
  <form method="POST">
    <label>Umsatz (€):</label><br>
    <input type="number" step="0.01" name="revenue" value="{{ eintrag.revenue }}" required><br><br>

    <label>Kosten (€):</label><br>
    <input type="number" step="0.01" name="costs" value="{{ eintrag.costs }}" required><br><br>

    <label>Gewinn (€):</label><br>
    <input type="number" step="0.01" name="profit" value="{{ eintrag.profit }}" required><br><br>

    <button type="submit" class="modern-button">Speichern</button>
  </form>

  <style>
    .modern-button { background:#9370DB; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; }
    .modern-button:hover { background:#7B68EE; }
  </style>
{% endblock %}
